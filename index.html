<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ff69b4;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2vh;
        height: 100vh;
        padding: 5vh;
        box-sizing: border-box;
      }

      .image-container {
        flex: 0 0 30vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .vertical-image {
        height: 100%;
        width: auto;
        max-width: 100%;
        object-fit: contain;
      }

      h1 {
        color: white;
        font-size: 15vh;
        margin: 0;
        text-align: center;
        font-family: "Dancing Script", cursive;
        line-height: 1;
      }

      h2 {
        color: white;
        font-size: 4vh;
        margin: 0;
        text-align: center;
      }

      .buttons {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }

      .btn {
        font-size: 1.2rem;
        border: 3px solid black;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s;
        color: black;
        font-weight: bold;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .btn-yes {
        background-color: #32cd32;
        padding: 1.2rem 2.4rem;
        font-size: 1.4rem;
      }

      .btn-no {
        background-color: white;
        padding: 0.8rem 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="image-container">
        <img src="/lillies.png" alt="Lillies" class="vertical-image" />
      </div>
      <h1>Laney</h1>
      <h2>Will You Be My Valentine?</h2>
      <div class="buttons">
        <button class="btn btn-yes" onclick="window.location.href='yes.html'">
          Yes
        </button>
        <button class="btn btn-no" onclick="window.location.href='no.html'">
          No
        </button>
      </div>
    </div>
  </body>
</html>
