<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yay! ❤️</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffb6c1;
        font-family: Arial, sans-serif;
      }

      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 80%;
      }

      h1 {
        color: #ff69b4;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      p {
        color: #666;
        font-size: 1.2rem;
      }

      .heart {
        font-size: 5rem;
        color: #ff69b4;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heart">❤️</div>
      <h1>Yay! Thank you!</h1>
      <p>You've made me the happiest person ever!</p>
    </div>
  </body>
</html>
