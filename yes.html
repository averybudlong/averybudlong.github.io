<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAYYYYY</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background-color: #ffd1dc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #940a4d;
        font-size: 3.5rem;
        margin: 1rem;
        margin-top: 0;
        font-weight: bold;
      }

      .image-container {
        width: 100%;
        height: 60vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .vertical-image {
        height: 90%;
        width: auto;
        max-width: 100%;
        object-fit: contain;
        animation: spin 10s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="/truman_head2.png" alt="Spinning head" class="vertical-image" />
    </div>
    <h1>YIPPIIEEEEE <3333</h1>
  </body>
</html>
